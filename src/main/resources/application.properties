spring.application.name=transfer_files
spring.datasource.url =
spring.datasource.username = a
spring.datasource.password = h

spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Direccion local (ruta relativa del proyecto) donde se almacenaran los archivos
ruta.imagenes=src/main/resources/static/images/
# Límite máximo de tamaño de archivo (en bytes)
spring.servlet.multipart.max-file-size=5MB
# Límite máximo de tamaño total de la solicitud (en bytes)
spring.servlet.multipart.max-request-size=5MB